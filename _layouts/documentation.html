---
layout: default
---

<header class="header">
    <h1><a href="{{ "/" | prepend: site.baseurl }}">&lt;  Berriart /&gt;</a></h1>
</header>

<div class="hide-for-small-only documentation-menu" data-sticky-container>
    <div class="sticky" style="width:100%;" id="sticky-magellan" data-sticky data-margin-top="0" data-margin-bottom="0" data-top-anchor="documentation-container" data-btm-anchor="documentation-container:bottom">
        <div class="inner">
            <div class="row">
                <div class="medium-10 large-12 columns">
                    <nav>
                        <ul class="horizontal menu expanded">
                            {% for link in page.menu %}
                                <li><a class="smooth" href="#{{link.url}}">{{link.text}}</a></li>
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-area " >
    <a href="{{ page.repo }}"><img class="forkme" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

    <div id="documentation-container" class="site-content" role="main" >
        {% if page.ad.client and page.ad.slot %}
        <div class="row">
            <div class="small-centered small-12 medium-10 large-8 columns">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- Bloque Sidr -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="{{ page.ad.client }}"
                     data-ad-slot="{{ page.ad.slot }}"
                     data-ad-format="auto"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="large-12 columns">

                <article class="post documentation">



                    <header class="entry-header documentation-header">
                        <h1 class="entry-title">{{ page.title }}</h1>
                        <p class="author">By <a href="//www.berriart.com/">Alberto Varela</a></p>
                    </header>

                    <h2 class="entry-subtitle">{{ page.subtitle }}</h2>

                    <div class="center">
                        <a href="{{ page.download }}" id="download" class="button download-button">Download</a>
                    </div>

                    <div class="entry-content" >
                        {{ content }}
                    </div>

                </article>

            </div>
        </div>

    </div>
</div>
